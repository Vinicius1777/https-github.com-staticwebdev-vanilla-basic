<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Stock Control App</title>
</head>

<body>
  <main>
    <h1>Stock Control Application</h1>
    
    <section id="add-item-section">
      <h2>Add Item to Stock</h2>
      <input type="text" id="item-name" placeholder="Item name" required>
      <input type="number" id="item-quantity" placeholder="Quantity" required min="1">
      <button id="add-item-btn">Add Item</button>
    </section>

    <section id="inventory-section">
      <h2>Current Stock</h2>
      <ul id="inventory-list">
        <!-- Item list will be populated here -->
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
